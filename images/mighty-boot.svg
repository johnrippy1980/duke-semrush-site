<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 100" width="150" height="187">
  <!-- Duke's Mighty Boot - Combat boot style -->

  <!-- Boot main body -->
  <path fill="#3a2a1a" d="M15,30 L65,30 L70,45 L68,90 L12,90 L10,45 Z"/>

  <!-- Boot sole -->
  <rect fill="#1a1008" x="8" y="88" width="64" height="12" rx="3"/>
  <rect fill="#2a1a10" x="10" y="88" width="60" height="4"/>

  <!-- Boot toe cap -->
  <ellipse fill="#4a3a2a" cx="40" cy="92" rx="28" ry="8"/>
  <ellipse fill="#5a4a3a" cx="40" cy="90" rx="25" ry="6"/>

  <!-- Boot upper -->
  <rect fill="#4a3a2a" x="18" y="10" width="44" height="25" rx="4"/>

  <!-- Laces -->
  <line stroke="#8a7a5a" stroke-width="2" x1="35" y1="15" x2="45" y2="15"/>
  <line stroke="#8a7a5a" stroke-width="2" x1="34" y1="22" x2="46" y2="22"/>
  <line stroke="#8a7a5a" stroke-width="2" x1="33" y1="29" x2="47" y2="29"/>
  <line stroke="#8a7a5a" stroke-width="2" x1="32" y1="36" x2="48" y2="36"/>
  <line stroke="#8a7a5a" stroke-width="2" x1="31" y1="43" x2="49" y2="43"/>

  <!-- Eyelet holes -->
  <circle fill="#222" cx="32" cy="15" r="2"/>
  <circle fill="#222" cx="48" cy="15" r="2"/>
  <circle fill="#222" cx="31" cy="22" r="2"/>
  <circle fill="#222" cx="49" cy="22" r="2"/>
  <circle fill="#222" cx="30" cy="29" r="2"/>
  <circle fill="#222" cx="50" cy="29" r="2"/>
  <circle fill="#222" cx="29" cy="36" r="2"/>
  <circle fill="#222" cx="51" cy="36" r="2"/>
  <circle fill="#222" cx="28" cy="43" r="2"/>
  <circle fill="#222" cx="52" cy="43" r="2"/>

  <!-- Highlight -->
  <rect fill="#5a4a3a" x="50" y="35" width="8" height="40" opacity="0.5"/>

  <!-- Shadow -->
  <rect fill="#2a1a0a" x="15" y="35" width="6" height="50" opacity="0.4"/>

  <!-- Scuff marks -->
  <ellipse fill="#2a1a10" cx="55" cy="75" rx="8" ry="4" opacity="0.6"/>
  <ellipse fill="#2a1a10" cx="25" cy="80" rx="6" ry="3" opacity="0.5"/>
</svg>
